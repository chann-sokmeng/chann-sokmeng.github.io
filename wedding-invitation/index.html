<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wedding Invitation</title>
</head>
<body>
  <h1 id="greeting">Loading...</h1>

  <script>
    const params = new URLSearchParams(window.location.search);
    const guestId = params.get('id');

    fetch('guests.json')
      .then(response => response.json())
      .then(data => {
        const guestName = data[guestId];
        document.getElementById('greeting').textContent = guestName
          ? `Hey, ${guestName}!`
          : `bro nich hav c ka`;
      })
      .catch(err => {
        document.getElementById('greeting').textContent = `Error loading guest list.`;
        console.error(err);
      });
  </script>
</body>

</html>
